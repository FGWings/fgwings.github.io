<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>FGWings Developer Portal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <container>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-2">
            </div>   
            <div class="col-lg-6 col-md-6 col-sm-8">
                <h4>Welcome to the FGWings Developer Portal</h4>
                <div class="input-group">
                <input id="giturl" type="text" class="form-control" placeholder="Submit your aircraft's git url">
                <span class="input-group-btn">
                    <button id="submit" class="btn btn-default" type="button">Submit</button>
                </span>
                </div><!-- /input-group -->
                <div id="successalert" class="alert alert-success hidden" role="alert"></div>
                <div id="failurealert" class="alert alert-danger hidden" role="alert"></div>
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-3 col-md-3 col-sm-2">
            </div>   
        </div><!-- /.row -->
    
    </container>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
